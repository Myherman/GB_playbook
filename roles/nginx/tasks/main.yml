---
- name: Install the nginx
  ansible.builtin.apt:
    name: nginx
    update_cache: true
    state: present

- name: Replace nginx.conf.j2
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: "0644"

- name: Replace default.j2
  ansible.builtin.template:
    src: default.j2
    dest: /etc/nginx/sites-available/default
    owner: root
    group: root
    mode: "0644"
