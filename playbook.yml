
- hosts: prod
  become: true
  vars_files:
    - vars/wordpress.yml

  roles:
    - { role: mysql, tags: [mysql] }
    - { role: nginx, tags: [nginx] }
    - { role: php, tags: [php] }
    - { role: wordpress, tags: [wordpress] }

  post_tasks:
  - name: restart php
    systemd:
      name: php{{ php_version }}-fpm
      state: restarted
      enabled: true

  - name: restart nginx
    systemd:
      name: nginx
      state: restarted
      enabled: true

